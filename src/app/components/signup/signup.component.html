<div class="form-container mat-elevation-z5">
  <h1 class="text-center">ثبت نام</h1>
  <form>
    <div class="text-center">
      <p>
        <label for="name">نام</label>
      </p>
      <input placeholder="نام" type="text" name="name" [(ngModel)]="name" />
    </div>
    <div class="text-center">
      <p>
        <label for="family">نام خانوادگی</label>
      </p>
      <input placeholder="نام خانوادگی" type="text" name="family" [(ngModel)]="family" />
    </div>
    <div class="text-center">
      <p>
        <label for="email">ایمیل</label>
      </p>
      <input placeholder="ایمیل" type="text" name="email" [(ngModel)]="email" />
    </div>
    <div class="text-center">
      <p>
        <label for="phone">تلفن</label>
      </p>
      <input placeholder="تلفن" type="number" name="phone" [(ngModel)]="phone" />
    </div>
    <div class="text-center">
      <p>
        <label for="nationalCode">کد ملی</label>
      </p>
      <input placeholder="کدملی" type="text" name="nationalCode" [(ngModel)]="nationalCode" />
    </div>
    <div class="text-center">
      <p>
        <label for="password">پسوورد</label>
      </p>
      <input placeholder="پسوورد" type="number" name="password" [(ngModel)]="password" />
    </div>
    <div class="text-center">
      <p>
        <label for="picture">تصویر</label>
      </p>
      <input placeholder="تصویر" type="file" name="picture" [(ngModel)]="picture" />
    </div>
    <div class="text-center" style="margin-top: 20px;">
      <button (click)="fireAddUser()">ثبت نام</button>
    </div>
  </form>
  <span class="center">
    <a href="adminpanel" class="sign-up-link">ورود به پنل مدیریت!</a>
  </span>
</div>
