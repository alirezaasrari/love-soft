<app-header [deviceXs]="deviceXs"></app-header>
<app-navbar [deviceXs]="deviceXs" *ngIf="!deviceXs"></app-navbar>
<app-detail-header [deviceXs]="deviceXs"></app-detail-header>
<app-detail-navbar [deviceXs]="deviceXs" *ngIf="!deviceXs"></app-detail-navbar>
<app-tools-header></app-tools-header>
<div class="list-view" *ngIf="!deviceXs">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 table-container"
  >
    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? toggleAllRows() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
          [aria-label]="checkboxLabel()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
          [aria-label]="checkboxLabel(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastactivity">
      <th mat-header-cell *matHeaderCellDef>اخرین فعالیت</th>
      <td mat-cell *matCellDef="let element">{{ element.lastactivity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
  <div class="bottom-text">10مورد</div>
</div>
