<app-header [deviceXs]="deviceXs"></app-header>
    <app-navbar [deviceXs]="deviceXs" *ngIf="!deviceXs"></app-navbar>
    <app-detail-header [deviceXs]="deviceXs"></app-detail-header>
    <app-detail-navbar
      [deviceXs]="deviceXs"
      *ngIf="!deviceXs"
    ></app-detail-navbar>

<div class="list-view" *ngIf="!deviceXs">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> 
        نام
     </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> کدکاربر </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> نقش </th>
      <td mat-cell *matCellDef="let element">
         <span class="list-position-color">{{element.weight}}</span>
         </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> تاریخ عضویت </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

     <!-- Symbol Column -->
     <ng-container matColumnDef="symbo">
        <th mat-header-cell *matHeaderCellDef> ایمیل  </th>
        <td mat-cell *matCellDef="let element"> {{element.symbo}} </td>
      </ng-container>

       <!-- Symbol Column -->
     <ng-container matColumnDef="symbl">
        <th mat-header-cell *matHeaderCellDef> اخرین فعالیت  </th>
        <td mat-cell *matCellDef="let element"> {{element.symbl}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>
  <div class="bottom-text">
    10مورد
  </div>
</div>
