<div class="content-tools" *ngIf="!deviceXs">
  <div class="content-tools-first-row">
    <input
      type="text"
      *ngIf="!deviceXs"
      class="content-search"
      placeholder="جستجو ..."
    />

    <input
      type="text"
      *ngIf="deviceXs"
      class="content-search-mini"
      placeholder="جستجو ..."
    />
    <select name="همه نقش ها" class="select-roll">
      <option value="همه نقش ها">همه نقش ها</option>
      <option value="مدیر">مدیر</option>
      <option value="خدمات">خدمات</option>
      <option value="حسابدار">حسابدار</option>
    </select>
  </div>
  <div class="content-tools-second-row">
    <div class="content-tools-second-row-left">
      <button class="first-icon"  mat-button
      *ngIf="!deviceXs">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="12.308"
          viewBox="0 0 16 12.308"
        >
          <path
            id="icons8_view_module"
            d="M3,6V18.308H19V6ZM4.231,7.231H7.923v4.308H4.231Zm4.923,0h3.692v4.308H9.154Zm4.923,0h3.692v4.308H14.077ZM4.231,12.769H7.923v4.308H4.231Zm4.923,0h3.692v4.308H9.154Zm4.923,0h3.692v4.308H14.077Z"
            transform="translate(-3 -6)"
            fill="#1e90ff"
          />
        </svg>
      </button>
      <button
        class="add-roll-button"
        (click)="opened = !opened"
        mat-button
        *ngIf="!deviceXs"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16.5"
          height="16.5"
          viewBox="0 0 16.5 16.5"
        >
          <path
            id="icons8_add_9"
            d="M11,3a8,8,0,1,0,8,8A8.009,8.009,0,0,0,11,3Zm0,1.231A6.769,6.769,0,1,1,4.231,11,6.761,6.761,0,0,1,11,4.231Zm-.615,3.692v2.462H7.923v1.231h2.462v2.462h1.231V11.615h2.462V10.385H11.615V7.923Z"
            transform="translate(-2.75 -2.75)"
            fill="#1e90ff"
            stroke="#1e90ff"
            stroke-width="0.5"
          />
        </svg>
        افزودن نقش جدید
      </button>
    </div>
    <div>
      <a href=""
        ><span class="right-item">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              id="icons8_print"
              d="M7.75,4V9.25H6.25A2.262,2.262,0,0,0,4,11.5V19H7.75v3h10.5V19H22V11.5a2.262,2.262,0,0,0-2.25-2.25h-1.5V4Zm1.5,1.5h7.5V9.25H9.25Zm-3,5.25h13.5a.737.737,0,0,1,.75.75v6H18.25v-3H7.75v3H5.5v-6A.737.737,0,0,1,6.25,10.75ZM7,11.5a.75.75,0,1,0,.75.75A.751.751,0,0,0,7,11.5ZM9.25,16h7.5v4.5H9.25Z"
              transform="translate(-4 -4)"
              fill="#1e90ff"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1"
            height="16"
            viewBox="0 0 1 16"
          >
            <line
              id="Line_856"
              data-name="Line 856"
              y2="16"
              transform="translate(0.5)"
              fill="none"
              stroke="#1e90ff"
              stroke-width="1"
              opacity="0.2"
            />
          </svg>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="10.414"
            height="5.182"
            viewBox="0 0 10.414 5.182"
          >
            <path
              id="icons8_expand_arrow"
              d="M2.781,11.062l3.783,3.782.217.208L7,14.844l3.782-3.782Z"
              transform="translate(-1.574 -10.562)"
              fill="#1e90ff"
              stroke="#1e90ff"
              stroke-width="1"
            />
          </svg> </span
      ></a>
    </div>
  </div>
</div>
