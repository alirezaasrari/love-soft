<div *ngIf="!deviceXs" class="app-card">
  <div class="card-header">
    <mat-checkbox class="example-margin" [checked]="selected"></mat-checkbox>
    <app-menu></app-menu>
  </div>
  <div class="card-title">{{rollname}}</div>
  <div class="card-title-number">5 عضو</div>
  <div>
    <button mat-flat-button class="card-button" 
    [style.background-color]="nameColor">{{personName}}</button>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="card-status">
    
    <p>فعال</p>
    <p><mat-slide-toggle
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
</mat-slide-toggle>
</p>
</div>
</div>
<div *ngIf="deviceXs" class="app-card-mini">
    <div class="card-header">
        <mat-checkbox class="example-margin" [checked]="selected"></mat-checkbox>
        <app-menu></app-menu>
      </div>
      <div class="card-title">{{rollname}}</div>
      <div class="card-title-number">5 عضو</div>
      <div>
        <button mat-flat-button class="card-button" 
        [style.background-color]="nameColor">{{personName}}</button>
      </div>
      <mat-divider class="divider"></mat-divider>
      <div class="card-status">
        
        <p>فعال</p>
       <p><mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled">
    </mat-slide-toggle>
    </p>
    </div>
</div>
