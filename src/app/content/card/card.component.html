<div *ngIf="!deviceXs" [class]="selected ? 'app-card-selected' : 'app-card'">
  <div class="card-header">
    <mat-checkbox
      class="example-margin"
      [(ngModel)]="selected"
      color="primary"
    ></mat-checkbox>
    <app-menu></app-menu>
  </div>
  <div class="card-avatar-roll-population">
    <div class="card-avatar" [style.background-color]="avatarColor">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24.094"
        viewBox="0 0 24 24.094"
      >
        <path
          id="icons8_depot_1"
          d="M16,3.906l-.406.188-11,4.875L4,9.25V28h6V18H22V28h6V9.25l-.594-.281-11-4.875Zm0,2.188,10,4.469V26H24V17.188a1.018,1.018,0,0,0,0-.406V12H8v4.688a1.025,1.025,0,0,0,0,.594V26H6V10.563ZM10,14h5a1,1,0,0,0,2,0h5v2H10Z"
          transform="translate(-4 -3.906)"
          fill="#fff"
        />
      </svg>
    </div>
    <div>
      <div class="card-title">{{ rollname }}</div>
      <div class="card-title-number">{{password}}</div>
      <div>{{_email}}</div>
    </div>
  </div>
  <div style="display: flex;">
    <button
      mat-flat-button
      class="card-button"
      [style.background-color]="nameColor"
      style="font-weight: bold;"
    >
      حسابدار
    </button>
    <button
    mat-flat-button
    class="card-button2"
    style="background-color: #F4F0FF; font-weight: bold;"
  >
    مدیر
  </button>
  </div>
  <!-- <mat-divider class="divider"></mat-divider> -->
  <div class="card-status">
    <p>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="8"
        height="8"
        viewBox="0 0 8 8"
      >
        <circle
          id="Ellipse_120"
          data-name="Ellipse 120"
          cx="4"
          cy="4"
          r="4"
          fill="#2ed573"
        />
      </svg>
      آنلاین
    </p>
    <p>
      <!--<mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled"
      >
      </mat-slide-toggle>-->
    </p>
  </div>
</div>
<div *ngIf="deviceXs" class="app-card-mini">
  <div class="card-header">
    <mat-checkbox class="example-margin" [checked]="selected"></mat-checkbox>
    <app-menu></app-menu>
  </div>
  <div class="card-title">{{ rollname }}</div>
  <div class="card-title-number">5 عضو</div>
  <div>
    <button
      mat-flat-button
      class="card-button"
      [style.background-color]="nameColor"
    >
      {{ personName }}
    </button>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="card-status">
    <p>انلاین</p>
    <p>
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled"
      >
      </mat-slide-toggle>
    </p>
  </div>
</div>
