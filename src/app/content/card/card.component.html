<div *ngIf="!deviceXs" class="app-card">
  <div class="card-header">
    <mat-checkbox class="example-margin" [checked]="selected"></mat-checkbox>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </div>
  <div class="card-title">{{rollname}}</div>
  <div class="card-title-number">5 عضو</div>
  <div>
    <button mat-flat-button class="card-button" [style.background-color]="nameColor">شراره غنی</button>
  </div>
  <mat-divider class="divider"></mat-divider>
  <div class="card-status">
    
    <p>فعال</p>
    <p><mat-slide-toggle
    class="example-margin"
    [color]="color"
    [checked]="checked"
    [disabled]="disabled">
</mat-slide-toggle>
</p>
</div>
</div>
